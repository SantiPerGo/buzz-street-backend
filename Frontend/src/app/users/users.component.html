<div class="card">
    <div class="card-header text-center">
        <h3>{{pageTitle}}</h3>
    </div>

    <div class="card-body">
        <div class="row text-center my-5">
            <div class="col-md-4"><h4>Filter by:</h4></div>
            <div class="col-md-6">
                <input type="text"class="form-control" [(ngModel)]="listFilter" />
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover mb-5" *ngIf="filteredUsers.length">
                <thead>
                    <tr class="text-center align-middle h5" style="color: #0077B7;">
                        <!-- <th>
                            <button class="btn btn-outline-custom"
                                (click)="toggleImage()">
                                {{showImage ? 'Hide' : 'Show'}} Images
                            </button>
                        </th> -->
                        <!-- <th>User</th> -->
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody class="text-center align-middle">
                    <tr *ngFor="let user of filteredUsers">
                        <!-- <td>
                            <img *ngIf="showImage"
                            [src]="user.imageUrl"
                            [title]="user.userName"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                        </td> -->
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card-footer text-center">
        <div *ngIf="!listFilter"><h4>Try to filter some users!</h4></div>
        <div *ngIf="listFilter&&filteredUsers.length"><h4>Filtered by:&nbsp;{{listFilter}}</h4></div>
        <div *ngIf="listFilter&&!filteredUsers.length"><h4>There is no users</h4></div>
    </div>
</div>
